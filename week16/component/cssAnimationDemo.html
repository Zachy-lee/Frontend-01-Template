<style>
    #el {
        width: 100px;
        height: 100px;
        background: skyblue;
    }
</style>
<div id='el'></div>
<script>
    let el = document.querySelector('#el')
    el.style.transition = 'ease 8s'

    function start() {
        el.style.transform = 'translate(300px,300px)'
    }

    function stop() {
        el.style.transition = 'none'
        el.style.transform = getComputedStyle(el).transform;
    }
</script>
