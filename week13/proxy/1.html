<script>
    let obj={
        a:1,
        b:2
    }
    let handlers=[];
    function reactive(obj){
        return new Proxy(obj,{
        get(obj,prop){
            console.log(obj,prop);
            userReactivities.push([obj,prop])
            return obj[prop]
        },
        set(obj,prop,val){
          obj[prop]=val
          if(handlers.get(obj))
            if(handlers.get(obj).get(prop))
                for(let handler of handlers.get(obj))
                    handler()
            return obj[prop]
        },
    })
    }
    function effect(handler){
        userReactivities=[]
        console.log(handler);
        handlers.push(handler)
        console.log(userReactivities);
        for(let userReactivity of userReactivities){
            let [obj,prop]=userReactivity;
            console.log([obj,prop]);
            if(!handlers.has(obj)){
                handlers.set(obj,new Map())
            }
            if(!handlers.get(obj).has(prop)){
                handlers.get(obj).set(prop,[])
            }
            handlers.get(obj).push(handler)
        }
    }
    let dummy;
    let proxy=reactive(obj)
    effect(()=> dummy=proxy.a)
    console.log(dummy);
    proxy.a=2
    console.log(dummy);
    
</script>
