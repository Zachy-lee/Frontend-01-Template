<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            width: 350px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: green;
            border: solid 1px white;
            display: inline-block;
            vertical-align: middle;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='board'>
    </div>
    <script>
        let o = '⭕'; // 1
        let x = '❌'; // 2
        let pattern = [
            [1, 2, 0],
            [0, 1, 0],
            [0, 0, 0]
        ]
        let color = 2;


        function show() {
            let board = document.querySelector('#board')
            board.innerHTML = ''
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    var cell = document.createElement('div')
                    cell.classList.add('cell')
                    cell.innerHTML =
                        pattern[i][j] === 2 ? '❌' :
                        pattern[i][j] === 1 ? '⭕' :
                        ""
                    cell.addEventListener("click", function() {
                        console.log('x,y', i, j);
                        move(j, i)
                    });
                    board.appendChild(cell)
                }
                board.appendChild(document.createElement('br'))
            }
        }

        function move(x, y) {
            pattern[y][x] = color
            if (check(pattern, color)) {
                alert(color === 2 ? "❌ is winner" : '⭕ is winner')
            }
            color = 3 - color // 交换律运算
            show()
            if (willWin(pattern, color)) {
                console.log(color === 2 ? "❌ will winner" : '⭕ will winner')
            }
        }

        function check(pattern, color) {

            for (let i = 0; i < 3; i++) {
                let win = true
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false;
                        break;
                    }
                }
                if (win) {
                    return true
                }
            }


            for (let i = 0; i < 3; i++) {
                let win = true
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false;
                        break;
                    }
                }
                if (win) {
                    return true
                }
            } {
                let win = true
                for (let i = 0; i < 3; i++) {
                    if (pattern[j][j] !== color) {
                        win = false;
                        break;
                    }
                    if (win) {
                        return true
                    }
                }
            } {
                let win = true
                for (let i = 0; i < 3; i++) {
                    if (pattern[j][2 - j] !== color) {
                        win = false;
                        break;
                    }
                    if (win) {
                        return true
                    }
                }
            }
        }

        function clone() {
            return JSON.parse(JSON.stringify([pattern]))
        }

        function willWin(pattern) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== 0) {
                        continue
                    }
                    let temp = clone(pattern)
                    temp[i][j] = color
                    if (check(tmp, color)) {
                        return true
                    }
                }
            }
        }

        show(pattern)
    </script>
</body>

</html>
