<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            width: 350px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: green;
            border: solid 1px white;
            display: inline-block;
            vertical-align: middle;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='board'>
    </div>
    <script>
        let o = '⭕';
        let x = '❌';
        let pattern = [
            [1, 0, 0],
            [0, 0, 0],
            [0, 0, 2]
        ]
        let color = 1;


        function show(pattern) {
            let board = document.querySelector('#board')

            board.innerHTML = ""

            for (let i = 0; i < 3; i++) {
                // var line = document.createElement('div')
                for (let j = 0; j < 3; j++) {
                    var cell = document.createElement('div')
                    cell.classList.add('cell')
                    cell.innerText =
                        pattern[i][j] === 2 ? '❌' :
                        pattern[i][j] === 1 ? '⭕' :
                        ""
                    cell.addEventListener("click", () => move(j, i));
                    board.appendChild(cell)
                }
                board.appendChild(document.createElement('br'))
            }
        }

        function move(x, y) {
            if (pattern[y][x] !== 0)
                return
            pattern[y][x] = color
            color = 3 - color // 交换律运算
            show(pattern)
        }
        show(pattern)
    </script>
</body>

</html>
