<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            width: 350px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: green;
            border: solid 1px white;
            display: inline-block;
            vertical-align: middle;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='board'>
    </div>
    <script>
        let o = '⭕';
        let x = '❌';
        let pattern = [
            [1, 0, 0],
            [0, 2, 0],
            [0, 0, 0]
        ]
        show()

        function show() {
            let board = document.querySelector('#board')
            for (let i = 0; i < 3; i++) {
                // var line = document.createElement('div')
                for (let j = 0; j < 3; j++) {
                    var cell = document.createElement('div')
                    cell.classList.add('cell')
                    cell.innerHTML =
                        pattern[i][j] === 2 ? '❌' :
                        pattern[i][j] === 1 ? '⭕' :
                        ""
                    board.appendChild(cell)
                }
            }
        }
    </script>
</body>

</html>
