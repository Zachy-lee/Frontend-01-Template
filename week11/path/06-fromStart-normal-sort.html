<style>
    .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: #999;
        border-bottom: 1px solid #fff;
        border-right: 1px solid #fff;
        vertical-align: middle;
    }
    
    #container {
        width: 701px;
    }
</style>
<div id="container"></div>
<button onclick="localStorage.map=JSON.stringify(map)">save</button>
<script>
    // var map = new Array(10001).join(0).split('').map(s=>{ Number(s)} )  //初始化10000个0的数组

    class Sorted {
        constructor(data, compare) {
            this.data = data;
            this.compare = compare;
        }
        take() { //找出最小 O(n)
            if (!this.data.length)
                return;
            let min = this.data[0]
            let minIndex = 0;
            for (let i = 1; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i];
                    minIndex = i
                }
            }
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min
        }
        insert(v) {
            this.data.push(v);
        }
        get length() {
            return this.data.length
        }
    }

    var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0)
    let container = document.getElementById('container')
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement('div')
            cell.classList.add('cell')
            container.appendChild(cell)
            if (map[y * 100 + x] === 1) {
                cell.style.backgroundColor = 'black'
            }
            cell.addEventListener('mousemove', () => {
                if (mouse) {
                    if (clear) {
                        cell.style.backgroundColor = '#999'
                        map[y * 100 + x] = 0
                    } else {
                        cell.style.backgroundColor = 'black'
                        map[y * 100 + x] = 1
                    }
                }
            })
        }
    }
    let mouse = false;
    let clear = false;
    document.addEventListener('mousedown', (e) => {
        mouse = true
        clear = e.which === 3
    })
    document.addEventListener('mouseup', () => {
        mouse = false
    })
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault()
    })

    function sleep(t) {
        return new Promise((resolve) => {
            setTimeout(resolve, t)
        })
    }

    async function findPath(map, start, end) {
        map = map.slice();
        let table = new Array(10000).fill(Infinity)
        table[start[1] * 100 + start[0]] = 0

        function disatance([x, y]) {
            return [x - end[0]] ** 2 + (y - end[1]) ** 2
        }

        let collection = new Sorted([start], (a, b) => disatance(a) - disatance(b))
        container.children[start[1] * 100 + start[0]].style.backgroundColor = "green";
        container.children[end[1] * 100 + end[0]].style.backgroundColor = "red";

        async function insert([x, y], pre, fromStart) {
            if (map[100 * y + x] === 1)
                return;
            if (x < 0 || y < 0 | x >= 100 || y >= 100)
                return;
            if (fromStart >= table[100 * y + x])
                return;
            map[100 * y + x] = pre
            table[100 * y + x] = fromStart;
            container.children[y * 100 + x].style.backgroundColor = 'lightgreen';
            await sleep(1);
            collection.insert([x, y])
        }
        while (collection.length) {
            let [x, y] = collection.take(); //pop unshift /push shift
            // console.log(x, y);
            let fromStart = table[100 * y + x]
            if (x === end[0] && y === end[1]) {
                let path = [];
                while (x !== start[0] || y !== start[1]) {
                    // await sleep(30)
                    path.push([x, y]);
                    container.children[y * 100 + x].style.backgroundColor = "pink";
                    [x, y] = map[y * 100 + x];
                }
                return path
            }

            await insert([x - 1, y], [x, y], fromStart + 10)
            await insert([x + 1, y], [x, y], fromStart + 10)
            await insert([x, y - 1], [x, y], fromStart + 10)
            await insert([x, y + 1], [x, y], fromStart + 10)

            await insert([x - 1, y - 1], [x, y], fromStart + 14)
            await insert([x + 1, y - 1], [x, y], fromStart + 14)
            await insert([x - 1, y + 1], [x, y], fromStart + 14)
            await insert([x + 1, y + 1], [x, y], fromStart + 14)
        }
        return false
    }
</script>
