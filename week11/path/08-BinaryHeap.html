<style>
    .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: #999;
        border-bottom: 1px solid #fff;
        border-right: 1px solid #fff;
        vertical-align: middle;
    }

    #container {
        width: 701px;
    }
</style>
<div id="container"></div>
<button onclick="localStorage.map=JSON.stringify(map)">save</button>
<script>
    // var map = new Array(10001).join(0).split('').map(s=>{ Number(s)} )  //初始化10000个0的数组

    class Sorted {
        constructor(data, compare) {
            this.data = data;
            this.compare = compare;
        }
        take() {
            if (!this.data.length)
                return;
            let min = this.data[0]
            let minIndex = 0;
            for (let i = 1; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i];
                    minIndex = i
                }
            }
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min
        }
        insert(v) {
            this.data.push(v);
        }
        get length() {
            return this.data.length
        }
    }

    class BinaryHeap {
        constructor(data, compare) {
            this.data = data;
            this.compare = compare;
        }
        take() {
            if (!this.data.length)
                return;
            let min = this.data[0];
            let i = 0;
            //fix heap
            while (i < this.data.length) {
                if (i * 2 + 1 >= this.data.length)
                    break;
                if (i * 2 + 2 >= this.data.length) {
                    this.data[i] = this.data[i * 2 + 1]
                    i = i * 2 + 1
                    break;
                }
                if (this.compare(this.data[i * 2 + 1], this.data[i * 2 + 2]) < 0) {
                    this.data[i] = this.data[i * 2 + 1]
                    i = i * 2 + 1;
                } else {
                    this.data[i] = this.data[i * 2 + 2]
                    i = i * 2 + 2;
                }
            }
            if(i<this.data.length-1)
            this.insertAt(i, this.data.pop())
            else
            this.data.pop()

            return min;
        }
        insertAt(i, v) {
            this.data[i] = v;
            while (i>0&&this.compare(v, this.data[Math.floor((i - 1) / 2)]) < 0) {
                this.data[i] = this.data[Math.floor((i - 1) / 2)]
                this.data[Math.floor((i - 1) / 2)] = v;
                i=Math.floor((i - 1) / 2);
            }
        }
        insert(v) {
            console.log(v);
            this.insertAt(this.data.length, v)
        }
        get length() {
            return this.data.length
        }
    }
    // let heap=new BinaryHeap([],(a,b)=>a-b)
    // heap.insert(3)
    // heap.insert(2)
    // heap.insert(1)
    // heap.insert(0)
    // heap.insert(6)
    // heap.insert(7)
    // heap.insert(9)

    var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0)
    let container = document.getElementById('container')
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement('div')
            cell.classList.add('cell')
            container.appendChild(cell)
            if (map[y * 100 + x] === 1) {
                cell.style.backgroundColor = 'black'
            }
            cell.addEventListener('mousemove', () => {
                if (mouse) {
                    if (clear) {
                        cell.style.backgroundColor = '#999'
                        map[y * 100 + x] = 0
                    } else {
                        cell.style.backgroundColor = 'black'
                        map[y * 100 + x] = 1
                    }
                }
            })
        }
    }
    let mouse = false;
    let clear = false;
    document.addEventListener('mousedown', (e) => {
        mouse = true
        clear = e.which === 3
    })
    document.addEventListener('mouseup', () => {
        mouse = false
    })
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault()
    })

    function sleep(t) {
        return new Promise((resolve) => {
            setTimeout(resolve, t)
        })
    }

    async function findPath(map, start, end) {
        map = map.slice();

        function disatance([x, y]) {
            return [x - end[0]] ** 2 + (y - end[1]) ** 2
        }

        let collection = new BinaryHeap([start], (a, b) => disatance(a) - disatance(b))

        container.children[start[1] * 100 + start[0]].style.backgroundColor = "green";
        container.children[end[1] * 100 + end[0]].style.backgroundColor = "red";

        async function insert([x, y], pre) {
            if (map[100 * y + x] !== 0)
                return;
            if (x < 0 || y < 0 | x >= 100 || y >= 100)
                return
            map[100 * y + x] = pre
            container.children[y * 100 + x].style.backgroundColor = 'lightgreen';
            await sleep(1);
            collection.insert([x, y])
        }
        while (collection.length) {
            let [x, y] = collection.take(); //pop unshift /push shift
            // console.log(x, y);

            if (x === end[0] && y === end[1]) {
                let path = [];
                while (x !== start[0] || y !== start[1]) {
                    // await sleep(30)
                    path.push([x, y]);
                    container.children[y * 100 + x].style.backgroundColor = "pink";
                    [x, y] = map[y * 100 + x];
                }
                return path
            }

            await insert([x - 1, y], [x, y])
            await insert([x + 1, y], [x, y])
            await insert([x, y - 1], [x, y])
            await insert([x, y + 1], [x, y])

            await insert([x - 1, y - 1], [x, y])
            await insert([x + 1, y - 1], [x, y])
            await insert([x - 1, y + 1], [x, y])
            await insert([x + 1, y + 1], [x, y])
        }
        return false
    }
</script>
