        async function findPath(map, start, end) {
            map.slice();

            }

                if (map[100 * y + x] !== 0)

                if (x < 0 || y < 0 || x > y || y >= 100)
                    return
                map[100 * y + x] = 2
                queue.push(x, y)

                let [x, y] = queue.shift() //pop unshift /push shift
