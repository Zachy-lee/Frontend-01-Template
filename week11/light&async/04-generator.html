<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: darkgray;
            display: inline-block;
            border-radius: 50%;
            margin: 30px
        }
        
        .green.light {
            background-color: green;
        }
        
        .red.light {
            background-color: red;
        }
        
        .yellow.light {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <script>
        function* g() {
            yield 1;
            yield 2;
            yield 3;
        }
        for (v of g()) {
            console.log(v)
        } // 1  2 3


        ///////////////////////////
        // 无线列表 不死机
        async function* g() {
            let i = 0;
            while (true) {
                await sleep(1000);
                yield i++;
            }
        }
        for await (let v of g()) {
            console.log(v)
        }
    </script>
</body>

</html>
